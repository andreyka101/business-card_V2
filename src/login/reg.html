<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="../../index.html" class="back">назад</a>
    </div>
    <div class="form">
        <div>
            <div id="nameDiv" style="display: none;">
                <span id="nameSpan" class="formSpan">
                </span>
            </div>
            <input type="text" id="name" placeholder="имя">
        </div>
        <div>
            <div id="surnameDiv" style="display: none;">
                <span id="surnameSpan" class="formSpan">
                </span>
            </div>
            <input type="text" id="surname" placeholder="фамилия">
        </div>
        <div>
            <div id="emailDiv" style="display: none;">
                <span id="emailSpan" class="formSpan">
                </span>
            </div>
            <input type="email" id="email" placeholder="почта">
        </div>
        <div>
            <div id="passwordDiv" style="display: none;">
                <span id="passwordSpan" class="formSpan">
                </span>
            </div>
            <input type="password" id="password" placeholder="пароль">
        </div>
        <div>
            <div id="passwordCopyDiv" style="display: none;">
                <span id="passwordCopySpan" class="formSpan">
                </span>
            </div>
            <input type="password" id="passwordCopy" placeholder="повторите пароль">
        </div>
        <button id="createUser" class="click_button">Продолжить</button>
        <div class="joinForm">
            У вас уже есть аккаунт?
            <a href="./log.html" class="click_a">войти</a>
        </div>
    </div> 

    <script type="module" src="/src/login/script.ts"></script>
</body>
</html>
